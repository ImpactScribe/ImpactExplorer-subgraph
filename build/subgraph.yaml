specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ProofBearer
    network: goerli
    source:
      address: "0x4bB0a205fceD93c8834b379c461B07BBe6aAE622"
      abi: ProofBearer
      startBlock: 9865948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: ProofBearer
          file: ProofBearer/abis/ProofBearer.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ProofBearer/ProofBearer.wasm
